{% load static %}
    <!--start quick view product-->
    <!-- Modal -->
    <div class="modal fade" id="QuickViewProduct">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-xl-down">
            <div class="modal-content rounded-0 border-0">
                <div class="modal-body">
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal"></button>
                    <div class="row g-0">
                       	<div class="col-12 col-lg-6">
								<div class="image-zoom-section"></div>
							</div>
                        <div class="col-12 col-lg-6">
                            <div class="product-info-section p-3">
                                <h3 class="mt-3 mt-lg-0 mb-0 modal-title"></h3>
                                <hr>
                                <div class="d-flex align-items-center mt-3 gap-2">
                                    <h5 class="mb-0 text-light-3">Price:</h5>
                                    <h4 class="mb-0 modal-price"></h4>
                                </div>
                                <div class="mt-3">
                                    <h6>Discription :</h6>
                                    <p class="mb-0 modal-desc"></p>
                                </div>
                                <dl class="row mt-3">
                                    <dt class="col-sm-3">Product id</dt>
                                    <dd class="col-sm-9 modal-sku"></dd>
                                    <dt class="col-sm-3">Delivery</dt>
                                    <dd class="col-sm-9">Ukraine, USA, and Europe</dd>
                                </dl>
                                <hr>
                                <div class="row row-cols-auto align-items-center mt-3">
                                    <div class="col form">
                                        <form id="addToCartForm" name="modal_cart_form" action="" method="post">
                                             {% csrf_token %}
                                            <label for="{{ form.quantity.id_for_label }}"
                                                   class="form-label">{{ form.quantity.label }}</label>
                                            {{ form.quantity }}
                                        </form>
                                    </div>
                                </div>
                                <div class="d-flex gap-2 mt-3 form-buttons">
                                    <button name="btn" form="addToCartForm" type="submit" class="btn btn-primary btn-ecomm"><i class="bx bxs-cart-add"></i>Add to Cart</button>
                                    <a href="javascript:;" class="btn btn-light btn-ecomm"><i
                                            class="bx bx-heart"></i>Add to Wishlist</a>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--end row-->
                </div>
            </div>
        </div>
    </div>
    <!--end quick view product-->
