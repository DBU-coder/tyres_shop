{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="page-wrapper">
        <div class="page-content">
            <hr>
            <section class="py-4">
                <div class="container">
                    <form method="post">
                        {% csrf_token %}
                        <h1>{% blocktrans with order=object %}Are you sure, you want to delete "{{ order }}"?{% endblocktrans %}</h1>
                        <button type="submit" class="btn btn-danger btn-sm text-uppercase rounded-0 font-13 fw-500">
                            {% trans 'Confirm Delete' %}
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
